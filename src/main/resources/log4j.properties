log4j.rootLogger=debug,stdout

log4j.logger.cn.niceabc=debug,stdout
log4j.additivity.cn.niceabc=false

# ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{hh:mm:ss,SSS} [%p] [%t] %c %x - %m%n


